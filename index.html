<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product & Cart</title>
</head>
<body>
    <div class="main">
        <div class="container-1">
            <h1 class="pro">Products</h1>
            <div class="div1">
                <span class="product-name1">Product-1</span>
                <span class="number1">100</span>
                <span class="btn-1">
                    <button class="minus-1">-</button>
                    <!-- <input class="reset1"/> -->
                    <button class="reset1">0</button>
                    <button class="plus1">+</button>
                </span>
            </div>
            <div class="div2">
                <span class="product-name2">Product-2</span>
                <span class="number2">200</span>
                <span class="btn-2">
                    <button class="minus-2">-</button>
                    <button class="reset2">0</button>
                    <button class="plus2">+</button>
                </span>
            </div>
            <div class="div3">
                <span class="product-name3">Product-3</span>
                <span class="number3">300</span>
                <span class="btn-3">
                    <button class="minus-3">-</button>
                    <button class="reset3">0</button>
                    <button class="plus3">+</button>
                </span>
            </div>
        </div>
        <div class="container-2">
            <h1 class="cart">Cart</h1>
            <div class="divAdd1"></div>
            <div class="divAdd2"></div>
            <div class="divAdd3"></div>
            <div class="divv">
                <div>Total :</div>&nbsp;
                <div class="total">
                <span class="totalAmount">0</span>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
